<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container shadow-lg rounded-5">
    <h3 class="text-center text-decoration-underline my-2 text-danger">Cumulative Results calculator</h3>
    <div class="row">
        <div class="col-lg-5 col-12 rounded-4" id="firstDiv">
           
        </div>
        <div class="col-lg-5 col-12 mx-auto mt-lg-0 mt-3" > 
           <div class="row">
            <div class="col-6">
    <input type="text" class="form-control form-control-sm  my-3 " placeholder="Enter the student name" required id="studentName">
    <input type="number" class="form-control form-control-sm  my-3" placeholder="Mathematics" required id="math">
    <input type="number" class="form-control form-control-sm  my-3" placeholder="English" required id="eng">
    <input type="number" class="form-control form-control-sm  my-3" placeholder="Chemistry" required id="che">
            </div>
            <div class="col-6">
            <input type="number" class="form-control form-control-sm  my-3" placeholder="student ID" required id="studentID">
            <input type="number" class="form-control form-control-sm  my-3" placeholder="Geography" required id="geo">
            <input type="number" class="form-control form-control-sm  my-3" placeholder="Physics" required id="phy">
            <input type="number" class="form-control form-control-sm  my-3" placeholder="Biology" required id="bio">
            </div>
            <button onclick="calc()" class="my-2 btn btn-sm">Calculate Grade</button>
           </div> 
        </div>
    </div>
   </div>
    

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
